<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Writing Simulator</title>
    <style>
        :root {
            /* --- MODERN PALETTE --- */
            --bg-body: #f1f5f9;       /* Light Slate Grey */
            --bg-panel: #ffffff;      /* White */
            --text-main: #0f172a;     /* Deep Navy (Almost Black) */
            --text-muted: #64748b;    /* Slate Grey */
            --border-color: #e2e8f0;  /* Subtle Border */
            --primary: #2563eb;       /* Royal Blue */
            --primary-hover: #1d4ed8; 
            --danger: #ef4444;
            --success: #10b981;
            
            /* Toggle Switch Specifics */
            --toggle-track: #e2e8f0;
            --toggle-active: #ffffff;
            --toggle-text: #64748b;
            --toggle-text-active: #0f172a;

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        body.dark-mode {
            --bg-body: #0f172a;
            --bg-panel: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --primary: #60a5fa;
            --primary-hover: #3b82f6;
            
            --toggle-track: #0f172a;
            --toggle-active: #334155;
            --toggle-text: #94a3b8;
            --toggle-text-active: #f8fafc;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* HEADER */
        header {
            height: 68px;
            background-color: var(--bg-panel);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            flex-shrink: 0;
            z-index: 10;
        }

        /* Groups for alignment */
        .header-group { display: flex; align-items: center; gap: 12px; }
        .header-left { width: 240px; }
        .header-center { justify-content: center; flex: 1; }
        .header-right { width: 240px; justify-content: flex-end; }

        /* SEGMENTED CONTROL (Task Switcher) */
        .task-toggle {
            display: flex;
            background: var(--toggle-track);
            padding: 4px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .task-btn {
            padding: 6px 16px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 0.85rem;
            color: var(--toggle-text);
            font-weight: 600;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .task-btn:hover { color: var(--text-main); }

        .task-btn.active {
            background: var(--toggle-active);
            color: var(--toggle-text-active);
            box-shadow: var(--shadow-sm);
            font-weight: 700;
        }

        /* TIMER DISPLAY */
        #timer-display {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-main);
            font-variant-numeric: tabular-nums;
            min-width: 100px;
            text-align: center;
            letter-spacing: -1px;
        }

        /* UNIVERSAL BUTTON STYLE */
        .btn {
            height: 36px;
            padding: 0 16px;
            font-size: 0.85rem;
            cursor: pointer;
            border: 1px solid var(--border-color);
            background-color: var(--bg-panel);
            color: var(--text-main);
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            border-color: var(--text-muted);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .btn:active { transform: translateY(0); }

        /* Primary Button (Start) */
        #btn-start {
            background-color: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        #btn-start:hover { background-color: var(--primary-hover); }

        /* GITHUB LINK */
        .github-link {
            display: flex; align-items: center; justify-content: center;
            height: 36px; width: 36px;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .github-link:hover { background: var(--toggle-track); }
        .github-link svg { width: 22px; height: 22px; fill: var(--text-muted); transition: fill 0.2s; }
        .github-link:hover svg { fill: var(--text-main); }

        /* MAIN LAYOUT */
        main { display: flex; flex: 1; overflow: hidden; padding: 16px; gap: 16px; }

        .panel {
            background: var(--bg-panel);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            box-shadow: var(--shadow-sm);
            transition: flex 0.3s ease;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-shrink: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 12px;
        }

        h3, h4 { 
            margin: 0; font-size: 0.8rem; color: var(--text-muted); 
            text-transform: uppercase; letter-spacing: 0.5px; font-weight: 700;
        }

        /* ZOOM BUTTONS */
        .zoom-controls { display: flex; gap: 6px; }
        .zoom-btn {
            background: var(--bg-body);
            border: none;
            color: var(--text-muted);
            width: 28px; height: 28px;
            border-radius: 4px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.75rem; font-weight: bold;
            transition: all 0.2s;
        }
        .zoom-btn:hover { background-color: var(--border-color); color: var(--text-main); }

        /* PANELS CONFIG */
        .panel-left { flex: 4; gap: 16px; }
        .panel-right { flex: 6; }
        body.mode-task1 .panel-left { flex: 5; }
        body.mode-task1 .panel-right { flex: 5; }

        textarea {
            width: 100%;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            resize: none;
            background-color: var(--bg-panel);
            color: var(--text-main);
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        textarea:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }

        #prompt-container { display: flex; flex-direction: column; flex: 1; min-height: 0; }
        #prompt-text-area { height: 100%; min-height: 150px; }

        /* IMAGE AREA */
        #prompt-image-area {
            display: none; flex: 1;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            align-items: center; justify-content: center;
            background-color: var(--bg-body);
            position: relative; overflow: hidden;
            min-height: 300px; cursor: zoom-in;
            transition: all 0.2s;
        }
        #prompt-image-area:hover { border-color: var(--primary); background-color: rgba(37, 99, 235, 0.02); }
        #prompt-image-area.drag-over { background-color: rgba(37, 99, 235, 0.1); border-color: var(--primary); }
        #prompt-image-display { max-width: 100%; max-height: 100%; object-fit: contain; display: none; }

        /* LIGHTBOX */
        #lightbox-modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(15, 23, 42, 0.95); backdrop-filter: blur(4px);
            justify-content: center; align-items: center; flex-direction: column;
            animation: fadeIn 0.2s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        #lightbox-image { max-width: 90%; max-height: 85%; object-fit: contain; border-radius: 4px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        #lightbox-msg { color: #94a3b8; margin-top: 20px; font-family: sans-serif; font-size: 0.9rem; background: rgba(255,255,255,0.1); padding: 8px 16px; border-radius: 20px; }

        .upload-msg { text-align: center; color: var(--text-muted); pointer-events: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .upload-msg strong { color: var(--primary); }

        .planning-section { display: flex; flex-direction: column; min-height: 200px; }
        .planning-grid { display: flex; gap: 16px; flex: 1; }
        .plan-box { flex: 1; display: flex; flex-direction: column; }
        .plan-box textarea { flex: 1; font-size: 0.9rem; }
        body.mode-task1 #note-box-2 { display: none; }

        #essay-input { flex: 1; margin-bottom: 0; }
        #footer-bar { display: flex; justify-content: flex-end; align-items: center; margin-top: 10px; font-size: 0.9rem; font-weight: 600; color: var(--text-muted); }

    </style>
</head>
<body class="mode-task1">

    <div id="lightbox-modal">
        <img id="lightbox-image" src="" alt="Full Screen Chart">
        <div id="lightbox-msg">Press ESC or Click to Close</div>
    </div>

    <header>
        <div class="header-group header-left">
            <div class="task-toggle">
                <button class="task-btn active" id="mode-task1">Task 1</button>
                <button class="task-btn" id="mode-task2">Task 2</button>
            </div>
        </div>

        <div class="header-group header-center">
            <div id="timer-display">20:00</div>
            <button class="btn" id="btn-start">Start</button>
            <button class="btn" id="btn-pause">Pause</button>
            <button class="btn" id="btn-restart">Reset</button>
        </div>

        <div class="header-group header-right">
            <button class="btn" id="btn-download">ðŸ’¾ Save</button>
            <button class="btn" id="theme-toggle">ðŸŒ™ Dark</button>
            
            <a href="https://github.com/spideyonmoon/ielts-writing-simulator" target="_blank" class="github-link" title="View on GitHub">
                <svg viewBox="0 0 16 16" version="1.1" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
            </a>
        </div>
    </header>

    <main>
        <div class="panel panel-left">
            <div id="prompt-container">
                <div class="panel-header">
                    <h3 id="prompt-label">Task 1 (Chart/Graph)</h3>
                    <div class="zoom-controls" id="prompt-text-zoom" style="display:none;">
                        <button class="zoom-btn" onclick="zoomText(-1)">A-</button>
                        <button class="zoom-btn" onclick="zoomText(1)">A+</button>
                    </div>
                </div>
                
                <textarea id="prompt-text-area" placeholder="Paste your essay question here..." style="display: none;"></textarea>

                <div id="prompt-image-area" style="display: flex;" title="Click to view full screen">
                    <div class="upload-msg">
                        <p><strong>Click or Paste (Ctrl+V)</strong></p>
                        <p>to upload Chart/Graph</p>
                    </div>
                    <img id="prompt-image-display" alt="Task 1 Chart">
                    <input type="file" id="file-input" accept="image/*" style="display: none;">
                </div>
            </div>

            <div class="planning-section">
                <div class="planning-grid">
                    <div class="plan-box" id="note-box-1">
                        <div class="panel-header">
                            <h4 id="notes-label-1">Quick Plan</h4>
                        </div>
                        <textarea placeholder="Write notes here..." spellcheck="false"></textarea>
                    </div>
                    <div class="plan-box" id="note-box-2" style="display: none;">
                        <div class="panel-header"><h4>BP 2 Notes</h4></div>
                        <textarea placeholder="Write notes here..." spellcheck="false"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-right">
            <div class="panel-header">
                <h3>Your Response</h3>
                <div class="zoom-controls">
                    <button class="zoom-btn" onclick="zoomRight(-1)">A-</button>
                    <button class="zoom-btn" onclick="zoomRight(1)">A+</button>
                </div>
            </div>
            <textarea id="essay-input" placeholder="Start typing..." spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>
            <div id="footer-bar">
                <span id="word-count-display">Words: 0</span>
            </div>
        </div>
    </main>

    <script>
        // --- ELEMENTS ---
        const body = document.body;
        const timerDisplay = document.getElementById('timer-display');
        const btnStart = document.getElementById('btn-start');
        const btnPause = document.getElementById('btn-pause');
        const btnRestart = document.getElementById('btn-restart');
        const btnDownload = document.getElementById('btn-download');
        const themeToggle = document.getElementById('theme-toggle');
        const essayInput = document.getElementById('essay-input');
        const wordCountDisplay = document.getElementById('word-count-display');
        const modeTask1 = document.getElementById('mode-task1');
        const modeTask2 = document.getElementById('mode-task2');
        const promptLabel = document.getElementById('prompt-label');
        const promptText = document.getElementById('prompt-text-area');
        const promptImgArea = document.getElementById('prompt-image-area');
        const promptImgDisplay = document.getElementById('prompt-image-display');
        const uploadMsg = document.querySelector('.upload-msg');
        const fileInput = document.getElementById('file-input');
        const noteLabel1 = document.getElementById('notes-label-1');
        const noteBox2 = document.getElementById('note-box-2');
        const promptTextZoom = document.getElementById('prompt-text-zoom');
        const lightboxModal = document.getElementById('lightbox-modal');
        const lightboxImg = document.getElementById('lightbox-image');

        // --- STATE ---
        let totalTime = 20 * 60; 
        let currentTime = totalTime;
        let timerInterval = null;
        let isRunning = false;
        let isDarkMode = false;
        let currentMode = 'task1';
        let leftTextSize = 16;
        let rightTextSize = 16;

        // --- ZOOM ---
        function zoomText(d) {
            leftTextSize += d;
            if(leftTextSize < 10) leftTextSize = 10; 
            promptText.style.fontSize = leftTextSize + "px";
        }
        function zoomRight(d) {
            rightTextSize += d;
            if(rightTextSize < 10) rightTextSize = 10;
            essayInput.style.fontSize = rightTextSize + "px";
        }

        // --- TIMER ---
        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${m < 10 ? '0' : ''}${m}:${s < 10 ? '0' : ''}${s}`;
        }
        function updateTimerDisplay() {
            timerDisplay.textContent = formatTime(currentTime);
            const threshold = currentMode === 'task1' ? 120 : 300;
            if(currentTime < threshold) timerDisplay.style.color = 'var(--danger)';
            else timerDisplay.style.color = 'var(--text-main)';
        }
        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            btnStart.disabled = true;
            btnStart.style.opacity = "0.7";
            timerInterval = setInterval(() => {
                if (currentTime > 0) {
                    currentTime--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timerInterval);
                    isRunning = false;
                    alert("Time is up!");
                }
            }, 1000);
        }
        function pauseTimer() {
            if (!isRunning) return;
            clearInterval(timerInterval);
            isRunning = false;
            btnStart.disabled = false;
            btnStart.style.opacity = "1";
            btnStart.textContent = "Resume";
        }
        function restartTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            currentTime = totalTime;
            btnStart.disabled = false;
            btnStart.style.opacity = "1";
            btnStart.textContent = "Start";
            updateTimerDisplay();
        }

        // --- MODE ---
        function setMode(mode) {
            if(isRunning) {
                if(!confirm("Switching modes will reset timer. Continue?")) return;
                pauseTimer();
            }
            currentMode = mode;
            if (mode === 'task1') {
                body.classList.remove('mode-task2'); body.classList.add('mode-task1');
                totalTime = 20 * 60;
                promptLabel.textContent = "Task 1 (Chart/Graph)";
                noteLabel1.textContent = "Quick Plan";
                promptText.style.display = 'none';
                promptImgArea.style.display = 'flex';
                noteBox2.style.display = 'none';
                promptTextZoom.style.display = 'none';
                modeTask1.classList.add('active'); modeTask2.classList.remove('active');
            } else {
                body.classList.remove('mode-task1'); body.classList.add('mode-task2');
                totalTime = 40 * 60;
                promptLabel.textContent = "Task 2 Prompt";
                noteLabel1.textContent = "BP 1 Notes";
                promptText.style.display = 'block';
                promptImgArea.style.display = 'none';
                noteBox2.style.display = 'flex';
                promptTextZoom.style.display = 'flex';
                modeTask1.classList.remove('active'); modeTask2.classList.add('active');
            }
            restartTimer();
            updateWordCount();
        }

        // --- IMAGES ---
        function handleFile(file) {
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    promptImgDisplay.src = e.target.result;
                    promptImgDisplay.style.display = 'block';
                    lightboxImg.src = e.target.result;
                    uploadMsg.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }
        promptImgArea.addEventListener('click', () => {
            if(promptImgDisplay.style.display === 'block') lightboxModal.style.display = 'flex';
            else fileInput.click();
        });
        lightboxModal.addEventListener('click', () => lightboxModal.style.display = 'none');
        document.addEventListener('keydown', (e) => { if (e.key === "Escape") lightboxModal.style.display = 'none'; });
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));
        window.addEventListener('paste', (e) => {
            if (currentMode !== 'task1') return;
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (const item of items) {
                if (item.type.indexOf('image') !== -1) {
                    handleFile(item.getAsFile());
                }
            }
        });
        promptImgArea.addEventListener('dragover', (e) => { e.preventDefault(); promptImgArea.classList.add('drag-over'); });
        promptImgArea.addEventListener('dragleave', () => promptImgArea.classList.remove('drag-over'));
        promptImgArea.addEventListener('drop', (e) => { e.preventDefault(); promptImgArea.classList.remove('drag-over'); handleFile(e.dataTransfer.files[0]); });

        // --- UTILS ---
        function updateWordCount() {
            const text = essayInput.value.trim();
            const count = text === '' ? 0 : text.split(/\s+/).length;
            let color = 'var(--text-muted)';
            const limit = currentMode === 'task1' ? 150 : 250;
            if (count > 0 && count < limit) color = 'var(--danger)'; 
            if (count >= limit) color = 'var(--success)';
            wordCountDisplay.textContent = `Words: ${count}`;
            wordCountDisplay.style.color = color;
        }
        
        // --- NEW THEME LOGIC ---
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            body.classList.toggle('dark-mode');
            themeToggle.innerHTML = isDarkMode ? "â˜€ï¸ Light" : "ðŸŒ™ Dark";
        }
        
        function downloadEssay() {
            let promptContent = currentMode === 'task1' ? "[Image Content]" : promptText.value;
            const text = `MODE: ${currentMode.toUpperCase()}\nPROMPT: ${promptContent}\n\nRESPONSE:\n${essayInput.value}`;
            const blob = new Blob([text], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `IELTS_${currentMode}_${new Date().toISOString().slice(0,10)}.txt`;
            a.click();
        }

        // --- LISTENERS ---
        btnStart.addEventListener('click', startTimer);
        btnPause.addEventListener('click', () => { if(isRunning) pauseTimer(); else if(currentTime<totalTime && currentTime>0){ startTimer(); btnPause.textContent="Pause"; }});
        btnRestart.addEventListener('click', () => { if(confirm("Reset?")) restartTimer(); });
        modeTask1.addEventListener('click', () => setMode('task1'));
        modeTask2.addEventListener('click', () => setMode('task2'));
        themeToggle.addEventListener('click', toggleTheme);
        btnDownload.addEventListener('click', downloadEssay);
        essayInput.addEventListener('input', updateWordCount);

        updateTimerDisplay();
    </script>
</body>
</html>
